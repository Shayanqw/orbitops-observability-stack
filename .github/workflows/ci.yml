name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install demo API deps
        run: |
          python -m pip install --upgrade pip
          pip install -r demo_api/requirements.txt

      - name: Lint (ruff)
        run: ruff check demo_api

      - name: Tests (pytest)
        run: |
          PYTHONPATH=demo_api pytest -q demo_api/tests

  docker-compose-validate:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose config -q

      - name: Build demo image
        run: docker compose build demo-api
